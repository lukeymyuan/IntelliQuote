{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
 {{ super() }}
    <style>
 body{background: url("http://myinsuranceshark.com/wp-content/uploads/2016/02/life-insurance-feature.jpg");
     font-family: "Open Sans", Helvetica, Arial, sans-serif;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;}
 </style>
{% endblock %}
{% block content %}
  <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Your choice</div>

  <div class="container">
      <div class="bg-faded p-4 my-4">
		  <hr class="divider">
		  <h2 class="text-center text-lg text-uppercase my-0">
			  <strong>Enter your information</strong>
          </h2>
		  <hr class="divider">
          <form class="form-inline" name="query">
              <div class="form-group col-lg-12">
                  <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="name" placeholder="Name">
                  <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="gender" placeholder="Gender">
                  <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="state" placeholder="State">
                  <input type="text" class="text-heading form-control mb-2 mr-sm-2 mb-sm-0" id="age" placeholder="Age">
              </div>
              <br> <br> <br> <br>
              <div class="form-group col-lg-12">
                  <a href="{{url_for('plans')}}" class="text-heading btn btn-primary" id="compare">Compare the plans</a>
              </div>
          </form>
      </div>

  </div>

{% endblock %}
